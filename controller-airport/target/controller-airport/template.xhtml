<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
	<h:head>
		<title>Controller plan</title>
	</h:head>

	<h:body>
		<h:form id="form">
			<ui:insert name="header">
				<p:outputLabel title="Header"></p:outputLabel>
			</ui:insert>
			<br />
			<p:layout style="min-width:400px;min-height:200px;">
				<p:layoutUnit position="west" resizable="true" size="100"
					minSize="40" maxSize="200">
			        <p:menu>
				        <p:submenu label="Manage">
				            <p:menuitem value="Save" url="#{menuViewMB.viewCreate()}" icon="ui-icon-disk" />
				        </p:submenu>
				    </p:menu>
			    </p:layoutUnit>
				<p:layoutUnit position="center">
			        <ui:insert name="content"></ui:insert>
			    </p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
