<ui:composition template="../template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form id="formCreate" >
			<p:growl id="growl" life="2000" />
			<p:panel header="Create flying">
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:outputLabel for="navs" value="Nav: " />
							<p:selectOneMenu id="navs" value="#{managePlanMB.nameVehicle}">
	            				<f:selectItem itemLabel="Select One" itemValue="" />
	            				<f:selectItems value="#{managePlanMB.vehicles}" 
	            							   var="vehicle" 
	            							   itemLabel="#{vehicle.name} - #{vehicle.model}"
	            							   itemValue="#{vehicle.name}" />
	        				</p:selectOneMenu>
	        			</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel for="planet" value="Planet: " />
							<p:selectOneMenu id="planet" value="#{managePlanMB.namePlanet}">
	            				<f:selectItem itemLabel="Select One" itemValue="" />
	            				<f:selectItems value="#{managePlanMB.planets}" 
	            							   var="planet" 
	            							   itemLabel="#{planet.name}"
	            							   itemValue="#{planet.name}" />
	        				</p:selectOneMenu>
	        			</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:dataTable id="checkboxPeople" 
										 var="people"
										 value="#{managePlanMB.peoples}" 
										 selection="#{managePlanMB.crews}" 
										 rowKey="#{people}" style="margin-bottom:0">
						        <f:facet name="header">
						        	<p:outputLabel value="Peoples"/>
						        </f:facet>
						        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
						        <p:column headerText="Name">
						            <h:outputText value="#{people.name}" />
						        </p:column>
						        <p:column headerText="Gender">
						            <h:outputText value="#{people.gender}" />
						        </p:column>
						    </p:dataTable>
					    </p:column>
					</p:row>
					<p:row>
						<p:column>
						<p:commandButton value="Create" 
										 id="createFlying" 
										 actionListener="#{managePlanMB.createFlying()}" 
										 ajax="false" 
										 update="growl"/>
 
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
