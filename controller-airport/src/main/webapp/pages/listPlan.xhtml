<ui:composition template="../template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<p:panel header="List flying">
			<p:panelGrid>
				<p:row>
					<p:column>
						<p:dataTable id="checkboxPeople" 
									 var="flying"
									 value="#{managePlanMB.flyings}" 
									  style="margin-bottom:0">
					        <f:facet name="header">
					        	<p:outputLabel value="Flying"/>
					        </f:facet>
					        <p:column headerText="Vehicle">
					            <h:outputText value="#{flying.vehicle.name}" />
					        </p:column>
					        <p:column headerText="Planet Destiny">
					            <h:outputText value="#{flying.planetDestiny.name}" />
					        </p:column>
					        <p:column headerText="Peoples">
					            <h:outputText value="#{flying.peoples.size()}" />
					        </p:column>
					    </p:dataTable>
				    </p:column>
				</p:row>
			</p:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
